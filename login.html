    function validatename()

    function validateemail()
    {
        var x=document.getElementById("cemail");
        const digit=/\d/.test(x.value);
        const alpha=/[a-zA-Z]/.test(x.value);
        const sp=/[@]/.test(x.value);
        if(x.value.lenght>15||!digit||!alpha||!sp)
        {   
            document.getElementById("e2").innerText="***text exceeded a certain length or does not contain a digit or alpha";
            return false;
        }
        else{
            
            document.getElementById("e2").innerText="valid";
            return true;
        }
    }

    {

    {
        var y=document.getElementById("cphone").value;

                  document.getElementById("e3").innerText="the phone should be valid 10 digits only";
                  return false;

        {

                  return false;
        }
        else{
            document.getElementById("e3").innerText="valid proceed message will be sent on this number";

        }
    }
    function pass()
    {
        var x=document.getElementById("cpass").value;
        if(!/[\d]{2}/.test(x))

            document.getElementById("e4").innerText="***not valid";
